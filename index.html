<!doctype html>

<html>
	<head>
		<title>TERA Proxy - Mods</title>

		<link rel="stylesheet" href="main.css">

		<script defer src="deps/vue.js"></script>
		<script type="module" src="main.js"></script>
	</head>
	<body>
		<div id="app" v-cloak>
			<div id="toolbar">
				<div id="logo">TERA Proxy - Mods</div>
			</div>

			<div class="mods">
				<table>
					<tr>
						<th class="sort-button" @click="sortBy('name')">Name</th>
						<th class="sort-button" @click="sortBy('maintainer')">Maintainer</th>
						<th>Tags</th>
						<th>Description</th>
					</tr>
					<tr class="mod" v-for="mod in mods">
						<td class="name"><a :href="mod.url">{{mod.name}}</a></td>
						<td class="name"><a :href="maintainerUrl(mod)">{{mod.maintainer}}</a></td>
						<td>{{mod.tags.join(', ')}}</td>
						<td>{{mod.description}}</td>
					</tr>
				</table>
			</div>
		</div>
	</body>
</html>
